<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Document</title>
</head>
<body>
    <h1>Mouse Events</h1>
    <div class="main">
        <div class="mouse-events">
            <div class="mouse-events-item">onclick</div> 
            <div class="mouse-events-item">oncontextmenu</div> 
            <div class="mouse-events-item">ondblclick</div> 
            <div class="mouse-events-item">onmousedown</div> 
            <div class="mouse-events-item">onmouseenter</div> 
            <div class="mouse-events-item">onmouseleave</div> 
            <div class="mouse-events-item">onmousemove</div> 
            <div class="mouse-events-item">onmouseout</div> 
            <div class="mouse-events-item">onmouseover</div> 
        <div class="mouse-events-item">onmouseup</div> 
    </div>
    <button 
    onclick="onClickEvent()"
    id="button"
    class="event-box"></button>
    </div>
</body>
</html>
